[tool.black]
line-length = 120
target-version = ['py39']
include = '\.pyi?$'

[tool.darker]
isort = true

[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "B", "UP"]
# Exceptions:
# B9 flake8-bugbear opinionated warnings
# E501 is line length (delegated to black)
ignore = ["B9", "E501"]
